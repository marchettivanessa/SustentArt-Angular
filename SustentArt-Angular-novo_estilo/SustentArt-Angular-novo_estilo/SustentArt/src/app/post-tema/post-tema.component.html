<div class="container ">

  <div class="justify-content-center mt-5">
    <h3 class="text-center mb-4 ">Cadastro de um novo tema</h3>

    <div class="form-group">
      <label for="texto">Nome do tema:</label>
      <input class="form-control" id="texto" rows="3" placeholder="Digite aqui o seu novo tema"
        [(ngModel)]='tema.conteudo'>
    </div>
    <div class="row mb-5">
      <div class="col-md-12 d-flex justify-content-center">
        <button class="btn btn-success w-25" (click)='cadastrar()'>Cadastrar</button>
      </div>
    </div>

    <hr>

    <div class="row mt-5">
      <div class="col-md-12">
        <h4 class="text-center">Lista de temas</h4>
      </div>
    </div>

    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Descrição</th>
          <th scope="col" class="d-flex justify-content-end">Modificações</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor='let item of listaTema'>
          <th scope="row">{{item.id}}</th>
          <td>{{item.conteudo}}</td>

          <!-- Botões Tema Editar / Apagar -->
          <td class="d-flex justify-content-end">
            <a [routerLink]="['/editar-tema', item.id]" class="btn btn-outline-info mr-3 faEdit" title="Editar">
              <fa-icon [icon]="faEdit" class="faEdit"></fa-icon>
            </a>
            
            <a [routerLink]="['/delete-tema', item.id]" class="btn btn-outline-danger mr-3 faTrashAlt" title="Apagar">
              <fa-icon [icon]="faTrashAlt" class="faTrashAlt"></fa-icon>
            </a>
            <!-- /Botões Tema Editar / Apagar -->
          </td>
        </tr>
      </tbody>
    </table>

    <br><br><br><br><br><br><br><br><br>
  </div>
</div>
